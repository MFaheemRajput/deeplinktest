        function openApp() {
          var interval = setInterval(myURL, 115000);
          var result = document.getElementById("result");
            result.innerHTML = "<b> The page will redirect after delay of 5 seconds setInterval() method.";
        }

        function myURL() {
            var scheme = "https://";
          var url = scheme + "star-shl-qa.brightfish.app/override-environment?tvsAddress=test-tvs.brightfish.nl";
          window.location.href = url;
          clearInterval(interval);
      }
        
        function myURL2() {
            var scheme = "https://";
          var url = scheme + "star-shl-qa.brightfish.app/override-environment?&amp;tvsAddress=test-tvs.brightfish.nl&amp;appAddress=star-shl-qa.brightfish.app&amp;enableStandardUserAuth=1&amp;disableOverrideIndicator=0";
          window.location.href = url;
          clearInterval(interval);
      }
        
        function myURL3() {
            var scheme = "https://";
          var url = scheme + "star-shl-qa.brightfish.app/override-environment?tvsAddress=test-tvs.brightfish.nl\\&appAddress=star-shl-qa.brightfish.app\\&enableStandardUserAuth=1\\&disableOverrideIndicator=0";
          window.location.href = url;
          clearInterval(interval);
      }
        
        window.onload = openApp();
      
      </script>
